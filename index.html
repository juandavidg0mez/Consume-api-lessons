<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToTasks</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f6f5f0; /* blanco hueso (30%) */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #2e7d32;
        }

        /* Layout 2 columnas */
        .layout {
            display: grid;
            grid-template-columns: 30% 70%;
            gap: 20px;
            width: 90%;
            margin: 0 auto;
        }

        /* Panel izquierdo: crear tarea */
        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            border-left: 8px solid #2e7d32;
        }

        .panel label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2e7d32;
        }

        .panel input, .panel textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #dcdcdc;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .btn-create {
            width: 100%;
            padding: 10px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-create:hover {
            opacity: 0.9;
        }

        /* Cards de tareas */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #ffffff;
            border-left: 8px solid #2e7d32; 
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .card-content {
            font-size: 14px;
            margin-bottom: 15px;
            color: #444;
        }

        .btns {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .btn-delete {
            background-color: #c62828;
        }

        .btn-update {
            background-color: #2e7d32;
        }

        .footer {
            text-align: center;
            color: #999;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Gestor de Tareas</h1>

    <div class="layout">

        <!-- Panel izquierdo: Crear tarea -->
        <div class="panel">
            <label for="title">Crear tarea</label>

            <input id="title" type="text" placeholder="Título" />
            <textarea id="content" rows="4" placeholder="Contenido"></textarea>

            <button class="btn-create" id="btnCreate">Crear Tarea</button>
        </div>

        <!-- Panel derecho: Cards -->
        <div class="cards-container" id="cards"></div>
    </div>

    <div class="footer">Totask Demo UI</div>

    <script type="module">
        import { getTasks, deleteTask, updateTask, createTask } from "./script-consul.js";

        const cards = document.getElementById("cards");
        const btnCreate = document.getElementById("btnCreate");

        async function loadTasks() {
            const list = await getTasks();
            cards.innerHTML = "";

            list.forEach(task => {
                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <div class="card-title">${task["taks-title"]}</div>
                    <div class="card-content">${task["taks-content"]}</div>

                    <div class="btns">
                        <button class="btn btn-update" data-id="${task.id}">Actualizar</button>
                        <button class="btn btn-delete" data-id="${task.id}">Eliminar</button>
                    </div>
                `;

                cards.appendChild(card);
            });

            addEvents();
        }

        function addEvents() {
            document.querySelectorAll(".btn-delete").forEach(btn => {
                btn.addEventListener("click", async () => {
                    const id = btn.getAttribute("data-id");
                    await deleteTask(id);
                    loadTasks();
                });
            });

            document.querySelectorAll(".btn-update").forEach(btn => {
                btn.addEventListener("click", async () => {
                    const id = btn.getAttribute("data-id");

                    const nuevoTitulo = prompt("Nuevo título:");
                    const nuevoContenido = prompt("Nuevo contenido:");

                    if (!nuevoTitulo || !nuevoContenido) return;

                    await updateTask(id, {
                        "taks-title": nuevoTitulo,
                        "taks-content": nuevoContenido
                    });

                    loadTasks();
                });
            });
        }

        btnCreate.addEventListener("click", async () => {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();

            if (!title || !content) {
                alert("Completa ambos campos.");
                return;
            }

            await createTask({
                "taks-title": title,
                "taks-content": content
            });

            document.getElementById("title").value = "";
            document.getElementById("content").value = "";

            loadTasks();
        });

        loadTasks();
    </script>

</body>
</html>
